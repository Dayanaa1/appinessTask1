<div *ngIf="hideNewUser">


<h2 class="mat-title" >User form:</h2>

<form class="example-form" [formGroup]="userForm" (ngSubmit)="onSubmitUser(userForm.value)">

<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Enter your name" formControlName="name" #name>
    <mat-error *ngIf="userForm.controls['name'].errors?.required">This field is mandatory.</mat-error>
    <mat-error *ngIf="userForm.controls['name'].errors?.minlength">Minimum 4 charactors needed.</mat-error>
  </mat-form-field>
 

  <mat-form-field>
    <textarea matInput placeholder="Enter commands" formControlName="commands" #commands></textarea>
    <mat-error *ngIf="userForm.controls['commands'].errors?.required">This field is mandatory.</mat-error>
    <mat-error *ngIf="userForm.controls['commands'].errors?.minlength">Minimum 20 charactors needed.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Enter your age" type="number" formControlName="age" #age>
    <mat-error *ngIf="userForm.controls['age'].errors?.required">This field is mandatory.</mat-error>
    <mat-error *ngIf="userForm.controls['age'].errors?.maxlength">Minimum 3 charactors needed.</mat-error>
  </mat-form-field>

  
  <mat-form-field>
    <input matInput placeholder="Enter your url" type="url" formControlName="s_url" #s_url>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="dp" placeholder="DOB" formControlName="date" #date>
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="email" #email required >
      <mat-error>Invalid email address.</mat-error>
        </mat-form-field>
 
  <mat-form-field>
    <mat-label>Course</mat-label>
    <mat-select formControlName="course" #course>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let course of courses" [value]="course">{{course}}</mat-option>
    </mat-select>
    <mat-error>select one course</mat-error>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="accent">Cancel</button>
  </div>
</div>

</form>
</div>
<div>
   <button class="new-button" (click)="newCustomer()" mat-raised-button color="accent">+ New User</button>
<app-user-list  (selectUser)="onSelectUser($event)" [userData]="getUserDetails()"></app-user-list>
</div>
